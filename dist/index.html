<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="/main.39afc03c.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <script defer="" src="/script.75da7f30.js"></script>
  <script src="/main.39afc03c.js"></script></head>
  <body>
    <div class="container">
      <nav class="nav__logo">
        <h2 class="nav__heading">
          Base <span class="nav__heading-span">Apparel</span>
        </h2>
      </nav>

      <div class="container-box">
        <header class="header">
          <picture class="header__pic">
            <source srcset="/hero-desktop.030bdbf4.jpg" media="(min-width:800px)">
            <source srcset="/hero-mobile.ef5efe30.jpg" media="(max-width:800px)">

            <img src="/hero-desktop.030bdbf4.jpg" alt="header-image" class="header__image">
          </picture>
        </header>
        <main class="main">
          <section class="section">
            <h1 class="section__heading">
              We're <span class="section__span">coming</span>
              <span class="section__span"> soon</span>
            </h1>
            <p class="section__text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" class="section__form" novalidate="">
              <input id="mail" type="Email" placeholder=" Email Address" class="section__form-input">
              <label for="mail" class="section__form-label">Please provide a valid email</label>
              <input type="submit" value="" class="section__form-btn">

              <svg xmlns="http://www.w3.org/2000/svg" class="section__form-arrow" width="12" height="20">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"></path>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="section__form-error">
                <g fill="none" fill-rule="evenodd">
                  <circle cx="12" cy="12" r="12" fill="#F96464"></circle>
                  <path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"></path>
                </g>
              </svg>
            </form>
          </section>
        </main>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="#">venkatesh.b</a>.
      </p>
    </footer>
  </body>
</html>
